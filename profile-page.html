  <body>

    <nav class="navbar">
      <div class="navbar-logo">
        <a href="index.html"><img src="./assets/img/logo.svg" alt="" /></a>

    <!-- Profile page -->
    <section class="satusemua">
      <div class="header-username">
        <h1 id="hiUsername">Hi, Username</h1>
      </div>
      <div class="container-account-booked">
        <div class="account">
          <h1>Account</h1>
          <div class="container-account">
            <table>
              <tr>
                <th>Username</th>
                <td id="username"></td>
              </tr>
              <tr>
                <th>E-Mail</th>
                <td id="email"></td>
              </tr>
            </table>
          </div>
        </div>
        <div class="booked-app">
          <h1>Booked Appointment</h1>
          <div class="container-account">
            <table>
              <tr>
                <th>Dentist</th>
                <td id="dentist"></td>
              </tr>
              <tr>
                <th>Date</th>
                <td id="date"></td>
              </tr>
              <tr>
                <th>Time</th>
                <td id="time"></td>
              </tr>
            </table>
          </div>
        </div>

        </div>
        <div class="email">
          <img src="./assets/img/message.svg" alt="Message Icon" />
          <p>ourorthos@gmail.com</p>
        </div>
      </div>
      <div class="follow">
        <p class="footer-title">Follow Us On</p>
        <div class="sosmed-icon">
          <a href="whatsapp.com">
            <img src="./assets/img/whatsapp.svg" alt="Whatsapp Icon" />
